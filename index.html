<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layered Scroll Cards</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; font-family: "Poppins","Noto Sans JP",sans-serif; background:#fff7f7; color:#b23a6f; overflow-x:hidden; }

  /* èƒŒæ™¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
  body::before {
    content:"";
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 25% 25%, #ffd6e8, transparent 70%),
                radial-gradient(circle at 75% 75%, #ffe6ef, transparent 70%);
    background-size: 200% 200%;
    animation: bgMove 10s ease-in-out infinite alternate;
    z-index:-1;
  }
  @keyframes bgMove { from {background-position:0% 0%;} to {background-position:100% 100%;} }

  /* Welcome */
  .welcome {
    height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
  }
  .welcome h1 { font-size:3.5rem; animation: fadeIn 2s ease-in-out; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

  /* Scrollã‚¢ã‚¤ã‚³ãƒ³ */
  .scroll-icon {
    position:absolute; bottom:50px; width:30px; height:50px;
    border:2px solid #b23a6f; border-radius:25px; animation: bounce 2s infinite;
  }
  .scroll-icon::after {
    content:""; display:block; width:6px; height:6px; background:#b23a6f; border-radius:50%; margin:8px auto;
    animation: scrollDot 2s infinite;
  }
  @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(8px);}}
  @keyframes scrollDot {0%{opacity:1; transform:translateY(0);}100%{opacity:0; transform:translateY(15px);}}

  /* ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚«ãƒ¼ãƒ‰ */
  .card-layer {
    position: absolute;
    top: 100vh; /* Welcomeã®ä¸‹ã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ */
    left:50%;
    transform: translateX(-50%);
    width:90%; max-width:500px;
    background:#fffafc;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(178,58,111,0.15);
    padding:3rem 2rem;
    text-align:center;
    font-size:1.6rem;
    opacity:0;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .card-layer.show {
    opacity:1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>

<section class="welcome">
  <h1>Welcome</h1>
  <div class="scroll-icon"></div>
</section>

<!-- ãƒ¬ã‚¤ãƒ¤ãƒ¼å¼ã‚«ãƒ¼ãƒ‰ -->
<div class="card-layer" style="top:120vh;">ğŸŒ¸ Card 1<br>æ˜¥ã®é¦™ã‚Šã‚’æ„Ÿã˜ã¦</div>
<div class="card-layer" style="top:180vh;">ğŸŒ¼ Card 2<br>æ˜ã‚‹ãå„ªã—ã„åˆå¾Œ</div>
<div class="card-layer" style="top:240vh;">ğŸ€ Card 3<br>æ–°ã—ã„ç™ºè¦‹ã‚’æ±‚ã‚ã¦</div>
<div class="card-layer" style="top:300vh;">ğŸŒˆ Card 4<br>å¿ƒã‚’ã‚«ãƒ©ãƒ•ãƒ«ã«</div>
<div class="card-layer" style="top:360vh;">ğŸ’ Card 5<br>å°ã•ãªãã‚‰ã‚ãã‚’å¤§åˆ‡ã«</div>
<div class="card-layer" style="top:420vh;">ğŸŒ™ Card 6<br>ã‚„ã•ã—ãå¤œã«åŒ…ã¾ã‚Œã¦</div>

<script>
const cards = document.querySelectorAll(".card-layer");
window.addEventListener("scroll", () => {
  const scrollY = window.scrollY + window.innerHeight * 0.6; // ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºãƒˆãƒªã‚¬ãƒ¼
  cards.forEach(card => {
    if(scrollY > card.offsetTop) {
      card.classList.add("show");
    } else {
      card.classList.remove("show");
    }
  });
});
</script>

</body>
</html>
