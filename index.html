<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Card Scroll Fixed</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    font-family: "Poppins", "Noto Sans JP", sans-serif;
    background: #fff7f7;
    color: #b23a6f;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at 25% 25%, #ffd6e8, transparent 70%),
                radial-gradient(circle at 75% 75%, #ffe6ef, transparent 70%);
    background-size: 200% 200%;
    animation: bgMove 10s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes bgMove { from { background-position:0% 0%; } to { background-position:100% 100%; } }

  .welcome {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .welcome h1 { font-size: 3.5rem; animation: fadeIn 2s ease-in-out; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

  .scroll-icon {
    position: absolute; bottom:50px;
    width:30px; height:50px;
    border:2px solid #b23a6f; border-radius:25px;
    animation: bounce 2s infinite;
  }
  .scroll-icon::after {
    content:''; display:block;
    width:6px; height:6px; background:#b23a6f;
    border-radius:50%; margin:8px auto;
    animation: scrollDot 2s infinite;
  }
  @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(8px);}}
  @keyframes scrollDot {0%{opacity:1;transform:translateY(0);}100%{opacity:0;transform:translateY(15px);}}

  /* カード */
  .cards-wrapper { position: relative; height:600vh; } /* 6枚カードの場合 */
  .card {
    position: fixed;
    top:50%; left:50%;
    transform: translate(-50%,-50%);
    background:#fffafc;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(178,58,111,0.15);
    width:90%; max-width:500px;
    padding:3rem 2rem;
    text-align:center;
    font-size:1.6rem;
    opacity:0;
    transition: opacity 0.6s ease;
    pointer-events:none;
  }
  .card.active { opacity:1; pointer-events:all; }
  .card::after { content:"→"; display:block; margin-top:1rem; font-size:1.2rem; opacity:0.7; }
</style>
</head>
<body>

<section class="welcome">
  <h1>Welcome</h1>
  <div class="scroll-icon"></div>
</section>

<div class="cards-wrapper">
  <div class="card">🌸 Card 1<br>春の香りを感じて</div>
  <div class="card">🌼 Card 2<br>明るく優しい午後</div>
  <div class="card">🍀 Card 3<br>新しい発見を求めて</div>
  <div class="card">🌈 Card 4<br>心をカラフルに</div>
  <div class="card">💎 Card 5<br>小さなきらめきを大切に</div>
  <div class="card">🌙 Card 6<br>やさしく夜に包まれて</div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const cardCount = cards.length;
const vh = window.innerHeight;
const welcomeHeight = vh;

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY - welcomeHeight; // Welcomeセクションを除く
  const totalScroll = vh * cardCount; // カード分のスクロール領域
  let index = Math.floor((scrollY / totalScroll) * cardCount);
  if(index < 0) index = 0;
  if(index >= cardCount) index = cardCount - 1;

  cards.forEach((card,i)=>{
    card.classList.toggle('active', i === index);
  });
});
</script>

</body>
</html>
