<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Card Scroll</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: "Poppins", "Noto Sans JP", sans-serif;
      background: #fff7f7;
      color: #b23a6f;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* èƒŒæ™¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ffd6e8, transparent 70%),
                  radial-gradient(circle at 75% 75%, #ffe6ef, transparent 70%);
      background-size: 200% 200%;
      animation: bgMove 10s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }

    /* Welcomeã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffd5e3 0%, #fff7f7 100%);
      position: relative;
      text-align: center;
    }

    .welcome h1 {
      font-size: 3.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-icon {
      position: absolute;
      bottom: 50px;
      width: 30px;
      height: 50px;
      border: 2px solid #b23a6f;
      border-radius: 25px;
      animation: bounce 2s infinite;
    }

    .scroll-icon::after {
      content: '';
      display: block;
      width: 6px; height: 6px;
      background: #b23a6f;
      border-radius: 50%;
      margin: 8px auto;
      animation: scrollDot 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    @keyframes scrollDot {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(15px); }
    }

    /* ã‚«ãƒ¼ãƒ‰ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
    .cards-wrapper {
      position: relative;
      height: 600vh; /* ã‚«ãƒ¼ãƒ‰æ•°ã«å¿œã˜ã¦é•·ã•ã‚’èª¿æ•´ */
    }

    .card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffafc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(178, 58, 111, 0.15);
      width: 90%;
      max-width: 500px;
      padding: 3rem 2rem;
      text-align: center;
      font-size: 1.6rem;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }

    .card.active {
      opacity: 1;
      pointer-events: all;
    }

    .card::after {
      content: "â†’";
      display: block;
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .card:hover {
      transform: translate(-50%, -52%);
      box-shadow: 0 12px 25px rgba(178, 58, 111, 0.25);
    }
  </style>
</head>
<body>

  <!-- Welcome -->
  <section class="welcome">
    <h1>Welcome</h1>
    <div class="scroll-icon"></div>
  </section>

  <!-- Cards Wrapper -->
  <div class="cards-wrapper">
    <div class="card">ğŸŒ¸ Card 1<br>æ˜¥ã®é¦™ã‚Šã‚’æ„Ÿã˜ã¦</div>
    <div class="card">ğŸŒ¼ Card 2<br>æ˜ã‚‹ãå„ªã—ã„åˆå¾Œ</div>
    <div class="card">ğŸ€ Card 3<br>æ–°ã—ã„ç™ºè¦‹ã‚’æ±‚ã‚ã¦</div>
    <div class="card">ğŸŒˆ Card 4<br>å¿ƒã‚’ã‚«ãƒ©ãƒ•ãƒ«ã«</div>
    <div class="card">ğŸ’ Card 5<br>å°ã•ãªãã‚‰ã‚ãã‚’å¤§åˆ‡ã«</div>
    <div class="card">ğŸŒ™ Card 6<br>ã‚„ã•ã—ãå¤œã«åŒ…ã¾ã‚Œã¦</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const total = cards.length;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const sectionHeight = document.querySelector('.cards-wrapper').offsetHeight;
      const progress = scrollY / sectionHeight;
      const index = Math.floor(progress * total * 1.2); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é‡ã§åˆ‡ã‚Šæ›¿ãˆèª¿æ•´

      cards.forEach((card, i) => {
        if (i === index) {
          card.classList.add('active');
        } else {
          card.classList.remove('active');
        }
      });
    });
  </script>

</body>
</html>
