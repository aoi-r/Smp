<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Reveal Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: "Poppins", "Noto Sans JP", sans-serif;
      background: #fff7f7;
      color: #b23a6f;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* 背景ふわっと */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, #ffd6e8, transparent 70%),
                  radial-gradient(circle at 75% 75%, #ffe6ef, transparent 70%);
      background-size: 200% 200%;
      animation: bgMove 10s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }

    /* Welcome セクション */
    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffd5e3 0%, #fff7f7 100%);
      position: relative;
      text-align: center;
    }

    .welcome h1 {
      font-size: 3.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scroll アイコン */
    .scroll-icon {
      position: absolute;
      bottom: 50px;
      width: 30px;
      height: 50px;
      border: 2px solid #b23a6f;
      border-radius: 25px;
      animation: bounce 2s infinite;
    }

    .scroll-icon::after {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      background: #b23a6f;
      border-radius: 50%;
      margin: 8px auto;
      animation: scrollDot 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    @keyframes scrollDot {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(15px); }
    }

    /* カード一覧 */
    .card-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }

    .card {
      background: #fffafc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(178, 58, 111, 0.15);
      padding: 3rem 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
      text-decoration: none;
      color: #b23a6f;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(178, 58, 111, 0.25);
    }

    .card::after {
      content: "→";
      display: block;
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Welcome -->
  <section class="welcome">
    <h1>Welcome</h1>
    <div class="scroll-icon"></div>
  </section>

  <!-- Card Section -->
  <section class="card-section">
    <a href="#" class="card">🌸 Card 1<br>春の香りを感じて</a>
    <a href="#" class="card">🌼 Card 2<br>明るく優しい午後</a>
    <a href="#" class="card">🍀 Card 3<br>新しい発見を求めて</a>
    <a href="#" class="card">🌈 Card 4<br>心をカラフルに</a>
    <a href="#" class="card">💎 Card 5<br>小さなきらめきを大切に</a>
    <a href="#" class="card">🌙 Card 6<br>やさしく夜に包まれて</a>
  </section>

  <script>
    const cards = document.querySelectorAll(".card");

    window.addEventListener("scroll", () => {
      const triggerBottom = window.innerHeight * 0.85;

      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < triggerBottom) {
          card.classList.add("show");
        }
      });
    });
  </script>

</body>
</html>
