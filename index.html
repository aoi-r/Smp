<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>パララックス・カードグリッド</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background-color:#FEDCC8;
  font-family:"Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif;
  overflow-x:hidden;
}

/* --- パララックス領域 --- */
.parallax{
  position:relative;
  height:100vh;
  overflow-y:auto;
  overflow-x:hidden;
  perspective:100px;
}

/* 背景レイヤー */
.parallax__layer{
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  transform-origin:center;
  z-index:0;
}
.parallax__layer img{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.6;
}

/* グリッドのベースコンテナ */
.grid-layer{
  position:relative;
  z-index:5;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1.6rem;
  padding:5rem 8vw 8rem;
  transform-style:preserve-3d;
}

/* --- カード --- */
.card{
  display:block;
  background:rgba(255,255,255,0.85);
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  text-decoration:none;
  color:#333;
  overflow:hidden;
  transform:translateY(40px) scale(0.96);
  opacity:0;
  transition:transform 0.8s cubic-bezier(.22,.9,.36,1),opacity 0.8s;
}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 12px 24px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.card h3{
  font-size:1.1rem;
  padding:1rem 1rem 0.5rem;
  color:#6b2a44;
}
.card p{
  font-size:0.9rem;
  padding:0 1rem 1.2rem;
  line-height:1.5;
  color:#333;
}

/* --- スクロール後フェードイン --- */
.card.reveal{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* --- 下のカバーページ --- */
.cover{
  position:relative;
  background:#2D112B;
  color:#fff;
  z-index:10;
  padding:8rem 10vw;
  text-align:center;
}

/* 背景ぼかしブロブ */
.blob{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:
    radial-gradient(circle at 20% 40%, rgba(255,182,200,0.6), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(255,240,248,0.5), transparent 40%);
  filter:blur(30px);
  z-index:-1;
  animation: blob-move 30s infinite linear;
}
@keyframes blob-move{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(20px, -10px) scale(1.05)}
  100%{transform:translate(0,0) scale(1)}
}

/* 小画面調整 */
@media(max-width:600px){
  .card img{height:120px;}
}
</style>
</head>
<body>
<div class="parallax">

  <!-- 奥の背景 -->
  <div class="parallax__layer" style="transform:translateZ(-200px) scale(3)">
    <img src="https://images.unsplash.com/photo-1529257414771-1960b7bea4eb?auto=format&fit=crop&w=1800&q=60" alt="">
  </div>

  <!-- 手前のカードグリッド -->
  <section class="grid-layer" id="grid">
    <!-- カード1 -->
    <a href="#" class="card">
      <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=900&q=60" alt="">
      <h3>ポートフォリオ</h3>
      <p>これまでの制作実績をまとめたページです。</p>
    </a>
    <!-- カード2 -->
    <a href="#" class="card">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=900&q=60" alt="">
      <h3>ブログ</h3>
      <p>日々の学びやIT関連の知見を共有しています。</p>
    </a>
    <!-- カード3 -->
    <a href="#" class="card">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=900&q=60" alt="">
      <h3>サービス紹介</h3>
      <p>提供しているWeb制作・アプリ開発サービスの詳細。</p>
    </a>
    <!-- カード4 -->
    <a href="#" class="card">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=900&q=60" alt="">
      <h3>お問い合わせ</h3>
      <p>お気軽にご相談ください。フォームまたはSNSからどうぞ。</p>
    </a>
  </section>

  <!-- 本ページ（スクロール後） -->
  <section class="cover">
    <div class="blob"></div>
    <h1>Thank you for visiting 💕</h1>
    <p style="max-width:600px;margin:1rem auto;">ピンクの世界の中をカードが浮かびながら流れてくるような演出です。<br>
    この部分にプロフィールや詳細情報を入れると、自然な流れの1ページになります。</p>
  </section>

</div>

<script>
/* =====================
   スクロールに応じてカードを順にフェードイン
===================== */
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('reveal');
    }
  });
},{threshold:0.2});
cards.forEach(card=>observer.observe(card));

/* =====================
   パララックス効果（背景のゆる動き）
===================== */
const parallax = document.querySelector('.parallax');
const bg = document.querySelector('.parallax__layer img');
parallax.addEventListener('scroll', e=>{
  const y = e.target.scrollTop;
  bg.style.transform = `translateY(${y * 0.3}px) scale(1.1)`;
});
</script>
</body>
</html>
