<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layer Scroll Cards</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: "Poppins", "Noto Sans JP", sans-serif;
      background: #fff7f7;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* スナップスクロール */
    body {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* 背景アニメ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 30%, #ffd6e8, transparent 70%),
                  radial-gradient(circle at 70% 70%, #ffe6ef, transparent 70%);
      background-size: 200% 200%;
      animation: bgMove 12s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }

    /* Welcomeセクション */
    .welcome {
      background: linear-gradient(180deg, #ffd5e3 0%, #fff7f7 100%);
      color: #b23a6f;
    }

    .welcome h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-icon {
      position: absolute;
      bottom: 40px;
      width: 28px;
      height: 50px;
      border: 2px solid #b23a6f;
      border-radius: 25px;
      animation: bounce 2s infinite;
    }

    .scroll-icon::after {
      content: '';
      display: block;
      width: 6px; height: 6px;
      background: #b23a6f;
      border-radius: 50%;
      margin: 8px auto;
      animation: scrollDot 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    @keyframes scrollDot {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(15px); }
    }

    /* カード共通 */
    .card-section {
      background: #fff7f7;
      color: #b23a6f;
      text-align: center;
    }

    .card {
      background: #fffafc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(178, 58, 111, 0.15);
      padding: 3rem 2rem;
      width: 80%;
      max-width: 400px;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
      text-decoration: none;
      color: #b23a6f;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(178, 58, 111, 0.25);
    }

    .card::after {
      content: "→";
      display: block;
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Welcome -->
  <section class="welcome">
    <h1>Welcome</h1>
    <div class="scroll-icon"></div>
  </section>

  <!-- Cards -->
  <section class="card-section"><a href="#" class="card">🌸 Card 1<br>春の香りを感じて</a></section>
  <section class="card-section"><a href="#" class="card">🌼 Card 2<br>明るく優しい午後</a></section>
  <section class="card-section"><a href="#" class="card">🍀 Card 3<br>新しい発見を求めて</a></section>
  <section class="card-section"><a href="#" class="card">🌈 Card 4<br>心をカラフルに</a></section>
  <section class="card-section"><a href="#" class="card">💎 Card 5<br>小さなきらめきを大切に</a></section>
  <section class="card-section"><a href="#" class="card">🌙 Card 6<br>やさしく夜に包まれて</a></section>

  <script>
    const cards = document.querySelectorAll(".card");

    function updateVisibleCard() {
      let activeIndex = -1;
      cards.forEach((card, index) => {
        const rect = card.getBoundingClientRect();
        const inView = rect.top >= 0 && rect.bottom <= window.innerHeight;
        if (inView) activeIndex = index;
      });

      cards.forEach((card, i) => {
        if (i === activeIndex) card.classList.add("show");
        else card.classList.remove("show");
      });
    }

    window.addEventListener("scroll", updateVisibleCard);
    window.addEventListener("load", updateVisibleCard);
  </script>

</body>
</html>
