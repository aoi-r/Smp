<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ピンクのパララックススクロール</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    overflow-x: hidden;
    background-color: #FEDCC8;
    font-family: "Helvetica Neue", "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
  }

  /* パララックス全体 */
  .parallax {
    position: relative;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    perspective: 100px;
  }

  /* 各レイヤー */
  .parallax__layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    transform-origin: center;
  }

  .parallax__layer img {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: block;
  }

  /* 奥行きによるズーム補正（Sassのループを展開） */
  .parallax__layer__0 { transform: translateZ(-500px) scale(6); }
  .parallax__layer__1 { transform: translateZ(-400px) scale(5); }
  .parallax__layer__2 { transform: translateZ(-300px) scale(4); }
  .parallax__layer__3 { transform: translateZ(-200px) scale(3); }
  .parallax__layer__4 { transform: translateZ(-100px) scale(2); }
  .parallax__layer__5 { transform: translateZ(0px) scale(1); }

  /* 下の本ページ */
  .parallax__cover {
    background: #2D112B;
    color: #fff;
    position: relative;
    z-index: 10;
    min-height: 120vh;
    padding: 5rem 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    margin-bottom: 1rem;
  }

  p {
    max-width: 600px;
    text-align: center;
    line-height: 1.6;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="parallax">

    <!-- レイヤー0 一番奥（空） -->
    <div class="parallax__layer parallax__layer__0">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1800&q=60" alt="">
    </div>

    <!-- レイヤー1 -->
    <div class="parallax__layer parallax__layer__1">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1800&q=60" alt="">
    </div>

    <!-- レイヤー2 -->
    <div class="parallax__layer parallax__layer__2">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1800&q=60" alt="">
    </div>

    <!-- レイヤー3 -->
    <div class="parallax__layer parallax__layer__3">
      <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1800&q=60" alt="">
    </div>

    <!-- レイヤー4 -->
    <div class="parallax__layer parallax__layer__4">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1800&q=60" alt="">
    </div>

    <!-- レイヤー5 手前 -->
    <div class="parallax__layer parallax__layer__5">
      <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&w=1800&q=60" alt="">
    </div>

    <!-- メインページ -->
    <div class="parallax__cover">
      <h1>ようこそ、ピンクのパララックスへ</h1>
      <p>スクロールで背景の奥行きを感じる立体的なページです。  
      可愛い演出や写真ギャラリー、自己紹介ページにぴったりです。</p>
    </div>

  </div>

<script>
/* ちょっとしたパララックス調整（モバイルでも動くように） */
document.querySelector('.parallax').addEventListener('scroll', e => {
  const top = e.target.scrollTop;
  document.querySelectorAll('.parallax__layer').forEach((layer, i) => {
    const depth = i * 20; // スクロールごとの差
    layer.style.transform = `translateY(${top / (i + 1)}px) translateZ(-${(6 - i) * 100}px) scale(${(6 - i) / 1})`;
  });
});
</script>
</body>
</html>
